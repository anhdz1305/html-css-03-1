    <body>
        <header class="header">
            <div class="container">
                <div class="header-container">
                    <div class="header-nav">
                        <a href="#!" class="logo-group">
                            <img src="/asset/img/logo.svg" />
                        </a>
                        <nav class="main-nav">
                            <ul class="nav__list">

            <div class="container">
                <section class="hero-section">
                    <img
                        src="./asset/img/decor-01.svg"
                        class="decor-element decor__top-left"
                    />
                    <img
                        src="./asset/img/decor-02.svg"
                        class="decor-element decor__bottom-right"
                    />
                    <div class="decor-circle"></div>
                    <div class="hero-content">
                        <div class="hero__content--text">
                            <h1 class="hero__content--title">
                                We're a creative design agency.
                            </h1>
                            <p class="hero__content--desc">
                                A brilliant, modular agency template for
                                startup's build yours toady.
                            </p>

                            <div class="hero__content--buttons">
                                <button href="#!" class="btn">
                                    Get in touch
                                </button>
                                <a href="#!" class="play-icon">
                                    <img src="./asset/img/play-icon.svg" />
                                    <span class="play__icon--info">
                                        Watch Video
                                    </span>
                                </a>
                            </div>
                        </div>

                        <div class="hero-images">
                            <div class="hero__img--card hero__img--1">
                                <img
                                    src="./asset/img/hero-img-01.png"
                                    class="hero__img"
                                />
                            </div>
                            <div class="hero__img--card hero__img--2">
                                <img
                                    src="./asset/img/hero-img-02.png"
                                    class="hero__img"
                                />
                            </div>
                            <div class="hero__img--card hero__img--3">
                                <img
                                    src="./asset/img/hero-img-03.png"
                                    class="hero__img"
                                />
                            </div>
                        </div>

                        <div class="decorative-element bottom-right"></div>
                    </div>
                </section>
            </div>
